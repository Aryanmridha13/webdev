<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Class Swiper</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

  <style>
    .gallery-box {
      width: 300px;
      height: 200px;
      margin: 50px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .gallery-track {
      display: flex;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .gallery-next,
    .gallery-prev {
      color: black;
    }
  </style>
</head>
<body>
  <!-- SWIPER JS -->

<div class="gallery-box">
  <div class="gallery-track">
    <div class="gallery-item"><img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D" alt="" width="100%"></div>
    <div class="gallery-item"><img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
    <div class="gallery-item"><img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D" alt=""></div>
  </div>

  <div class="gallery-next"></div>
  <div class="gallery-prev"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper('.gallery-box', {
    wrapperClass: 'gallery-track',
    slideClass: 'gallery-item',
    navigation: {
      nextEl: '.gallery-next',
      prevEl: '.gallery-prev',
    },
    loop: true,
  });
</script>

</body>
</html>
