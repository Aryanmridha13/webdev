<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body{
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      /* display: flex;
      align-items: center; */
    }
    .swiper{
      height: 100%;
      width: 100%;
    }
    .slide{
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
    }
    .slide img {
      display: block;
      width: 500px;
      height:500px;
      object-fit: cover;
    }
  </style>
</head>
<body>
    <div class="swiper">

    <div class="swiper-wrapper">

      <div class="slide">
          <img src="https://images.unsplash.com/photo-1734940521894-5779e9c665c4?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
      </div>
      <div class="slide">
  <img src="https://images.unsplash.com/photo-1742702595595-90fd6d435f5a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
      </div>
      <div class="slide"> 
        <img src="https://images.unsplash.com/photo-1728013215671-1d9126f9c49d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8ODZ8fGJ3bSUyMG01JTIwY2Fyc3xlbnwwfHwwfHx8MA%3D%3D" alt="">
      </div>
      <div class="slide"> 
        <img src="https://images.unsplash.com/photo-1577953028278-332c8733c394?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTExfHxid20lMjBtNSUyMGNhcnN8ZW58MHx8MHx8fDA%3D" alt="">
      </div>
      
    </div>
     <div class="swiper-button-next">></div>
    <div class="swiper-button-prev">">"</div>
    
  </div>

 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
 var swiper = new Swiper(".swiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      
    });
  </script>
  
</body>
</html>
