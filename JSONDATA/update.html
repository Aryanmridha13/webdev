<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User profile in Dashboard</h1>
     <div id="data"></div>
     


    <script>
        let islogin=JSON.parse(localStorage.getItem("islogin"));
        console.log(islogin);
        let data=document.getElementById("data")

        data.innerHTML=`
        <h1>${islogin.name}</h1>
        <h1>${islogin.email}</h1>
        <h1>${islogin.mobileno}</h1>
        <h1>${islogin.password}</h1>
        `
    </script>
</body>
</html>
