    <h1>JAVASCRIPT MAP FUNCTION</h1>
<!-- write a program to add all the array element using map function -->

        let arr=[10,20,30,10,20]
        let sum=0
        console.log(typeof(arr));
        arr.map((e)=>{
            sum=e+sum
            // console.log(sum);
            
        }
        
    )
     console.log(sum);
    </script>
