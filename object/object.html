    <div id="div">

    </div>

    <script>

        let mysmbl=Symbol("Key")
        let obj={
            name:"Ashis",
            lastname:"parihar",
            [mysmbl]:"value"
        }

        console.log(obj.name);
        console.log(obj["lastname"]);

        obj.middelname="kumar";
        Object.freeze(obj)
        obj.name="rohit";
        console.log(obj);

        let obj1={
            "key1":"value1",
            "key2":"value2",
            "key3":"value3",
            "key4":"value4"
        }
        let obj2={
            "key5":"value5",
            "key6":"value6",
            "key7":"value7",
            "key8":"value8"
        }

        let obj3={...obj1,...obj2}
        console.log(obj3);

      let obj4=  Object.assign({},obj1,obj2)
        console.log(obj4);
        
        
        
    </script>
